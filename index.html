<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presenečenje</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!--
Easter-eggs:
+ lockscreen
- sporocilo
- knjiga -> en quote
+ strava -> prvi date
+ glasba
- notes -> valentin app to do
-->

<div id="phone">
    <!-- Zaklenjen zaslon -->
    <div id="lockScreen">
        <p id="date"></p>
        <p id="time"></p>
        <p id="lockScreenMessage">Vnesite kodo za dostop</p>
        <div id="pinDisplay">&nbsp</div>
        <div class="keypad">
            <button class="key">1</button>
            <button class="key">2</button>
            <button class="key">3</button>
            <button class="key">4</button>
            <button class="key">5</button>
            <button class="key">6</button>
            <button class="key">7</button>
            <button class="key">8</button>
            <button class="key">9</button>
            <button class="emptyKey"></button>
            <button class="key">0</button>
            <button class="emptyKey"></button>
        </div>
    </div>

    <!-- Domači zaslon -->
    <div id="homeScreen">
        <div class="icon">
            <img src="icons/mail.svg"/>
        </div>
        <div class="icon">
            <img src="icons/app-store.svg"/>
        </div>
        <div class="icon" id="musicIcon">
            <img src="icons/spotify.svg"/>
        </div>
        <div class="icon" id="bookIcon">
            <img src="icons/books.svg"/>
        </div>
        <div class="icon">
            <img src="icons/calendar.svg"/>
        </div>
        <div class="icon">
            <img src="icons/weather.svg"/>
        </div>
        <div class="icon">
            <img src="icons/clock.svg"/>
        </div>
        <div class="icon">
            <img src="icons/health.svg"/>
        </div>
        <div class="icon">
            <img src="icons/notes.svg"/>
        </div>
        <div class="icon" id="stravaIcon">
            <img src="icons/strava.svg"/>
        </div>
        <div class="icon">
            <img src="icons/photos.svg"/>
        </div>
        <div class="icon">
            <img src="icons/settings.svg"/>
        </div>
        <div class="icon">
            <img src="icons/apple-reminders.svg"/>
        </div>
        <div class="icon">
            <img src="icons/stocks.svg"/>
        </div>
        <div class="icon empty"></div>

        <!-- Dock (kot na iPhone) -->
        <div id="dock">
            <div class="icon dock-icon">
                <img src="icons/contacts.svg"/>
            </div>
            <div class="icon dock-icon" id="messageIcon">
                <img src="icons/ios-message.svg"/>
                <div id="messageNotification" class="notification">1</div>
            </div>
            <div class="icon dock-icon">
                <img src="icons/apple-safari.svg"/>
            </div>
        </div>
    </div>

    <!-- Sporočilo -->
    <div id="messageScreen">
        <br/>
        <br/>
        <h2>Novo sporočilo</h2>
        <p>Hej, tole presenečenje je samo zate. Mislil sem nate in želel sem ti polepšati dan.</p>
        <p>❤️</p>
        <button id="backBtn" class="backBtn">&larr; Nazaj</button>
    </div>

    <!-- Zaslon za prikaz slike -->
    <div id="stravaScreen">
        <button id="stravaBackBtn" class="backBtn">&larr; Nazaj</button>
        <img src="images/strava.jpeg">
    </div>

    <!-- Zaslon za prikaz knjige -->
    <div id="bookScreen">
        <button id="bookBackBtn" class="backBtn">&larr; Nazaj</button>
        <img src="images/book.png">
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
